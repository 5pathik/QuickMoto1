<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickMoto Rentals</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>

  <!-- Navbar Placeholder (Loaded dynamically) -->
  <div id="navbar-container"></div>

  <!-- Auth Panel (Loaded dynamically by auth.js) -->
  <div id="authPanel" class="auth-panel" style="display: none;"></div>

  <!-- City Modal -->
  <div id="cityModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Select Your City</h3>
      <div class="city-options">
        <div class="city-card" data-city="Nainital">
          <img class="city-img" src="source/9cab38dc9bc5ad28268205a8de2e2f1c.jpg" alt="City view of Nainital" />
          <p>Nainital</p>
        </div>
        <div class="city-card" data-city="Haldwani">
          <img class="city-img" src="source/d1abbf6aec7ef58e37aac9d9a329cace.jpg" alt="Haldwani" />
          <p>Haldwani</p>
        </div>
        <div class="city-card" data-city="Ramnagar">
          <img class="city-img" src="source/5c9b5d20eecab07ffa5be8ca9afcab49.jpg" alt="Ramnagar" />
          <p>Ramnagar</p>
        </div>
      </div>
      <button id="closeCityModal">X</button>
    </div>
  </div>
  <!-- Date Selection Modal -->
<div id="dateModal" class="modal">
  <div class="modal-content">
    <h2>Select Your Date</h2>
    <input type="date" id="datePicker" />
    <button id="confirmDateBtn">Confirm</button>
  </div>
</div>


  <!-- Search Section -->
  <section class="search-section">
    <h1>Search your next ride</h1>
    <div class="search-inputs">
      <span id="selectedCity">Choose City</span>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="changeLocationBtn">Change City</button>
    </div>
  </section>

  <!-- Renting Fleet Section -->
  <section class="fleet-section">
    <h2>Renting Fleet</h2>
    <div class="filter-tabs">
      <button data-filter="all" class="active">Show All</button>
      <button data-filter="bike">Bikes</button>
      <button data-filter="scooter">Scooters</button>
    </div>
    <div id="fleet-items" class="fleet-items"></div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer-container"></div>

  <!-- Scripts -->

  <!-- Footer Loader -->

  <script>
    fetch("components/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <!-- Navbar Loader (loads navbar.html into #navbar-container, then calls initAuth) -->
  <script type="module" src="scripts/navbar-loader.js" defer></script>

  <!-- Your page scripts -->
  <script type="module" src="scripts/listings.js" defer></script>
  <script type="module" src="scripts/auth.js" defer></script>
  <script src="scripts/navbar-loader.js" defer></script>
  <script src="scripts/main.js" defer></script>


</body>
</html>
