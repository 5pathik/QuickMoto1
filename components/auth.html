<!-- Auth Panel -->
<div id="authPanel" class="auth-panel">
  <div id="loginPanel">
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>
        <a id="forgotPasswordLink" href="#">Forgot password?</a>
      </p>
      <p>Don't have an account? <a id="switchToSignup" href="#">Sign up</a></p>
    </form>
  </div>
  <div id="signupPanel" style="display: none;">
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a id="switchToLogin" href="#">Log in</a></p>
    </form>
  </div>
  <button id="closeAuthPanel">Ã—</button>
</div>

<script>
const openLoginBtn = document.getElementById("openLogin");
const authPanel = document.getElementById("authPanel");

openLoginBtn.addEventListener("click", () => {
  authPanel.classList.add("show");
});
</script>
