<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickMoto | Rent Now</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/rent.css" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <!-- Vehicle Details & Booking Form -->
    <main class="rent-main">
      <div class="rent-flex">
        <section class="vehicle-card card">
          <img id="vehicleImage" src="" alt="Vehicle" />
          <div class="details">
            <h2 id="vehicleName">Loading...</h2>
            <p><strong>Price:</strong> <span id="vehiclePrice"></span></p>
            <p><strong>Category:</strong> <span id="vehicleType"></span></p>
            <p><strong>Pickup Location:</strong> <span id="vehicleLocation"></span></p>
          </div>
        </section>
        <section class="booking-card card">
          <form id="rentForm" class="booking-form">
            <!-- Example fields -->
            <label>
              Start Date:
              <input id="startDateInput" type="date" required />
            </label>
            <label>
              End Date:
              <input id="endDateInput" type="date" required />
            </label>
            <button type="submit">Book Now</button>
          </form>
        </section>
      </div>
    </main>
    <div id="footer-container"></div>
  </div>
  <!-- Scripts -->
   <script type="module" src="scripts/navbar-loader.js"></script>
  <script type="module" src="scripts/rent.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>
</body>
</html>
