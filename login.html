<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <!-- Trigger Button -->
  <button id="openLogin">Login / Signup</button>

  <!-- Auth Panel -->
  <div id="authPanel" class="auth-panel">
    <!-- Login Panel -->
    <div id="loginPanel">
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a id="switchToSignup" href="#">Sign up</a></p>
      </form>
    </div>

    <!-- Signup Panel -->
    <div id="signupPanel" style="display: none;">
      <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="signupName" placeholder="Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a id="switchToLogin" href="#">Log in</a></p>
      </form>
    </div>

    <button id="closeAuthPanel">Ã—</button>
  </div>

  <!-- Display Username and Logout -->
  <div id="userMenu" style="display: none;">
    <span>Welcome, <strong id="usernameDisplay"></strong></span>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="scripts/auth.js"></script>
</body>
</html>
